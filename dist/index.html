<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Pacific Warriors</title>
  </head>
  <body>
    <div class="container">
      <div class="container-column">
        <div class="pool-title-container">
          <div class="pool-title"> Player 1 Ships</div>
        </div>
        <div class="pool-container">
          <div class="pool-column 1">
            <div class="pool-row 1"></div>
            <div class="pool-row 2"></div>
            <div class="pool-row 3"></div>
            <div class="pool-row 4"></div>
            <div class="pool-row 5"></div>
            <div class="pool-row 6"></div>
            <div class="pool-row 7"></div>
            <div class="pool-row 8"></div>
          </div>
          <div class="pool-column 2">
            <div class="pool-row 1"></div>
            <div class="pool-row 2"></div>
            <div class="pool-row 3"></div>
            <div class="pool-row 4"></div>
            <div class="pool-row 5"></div>
            <div class="pool-row 6"></div>
            <div class="pool-row 7"></div>
            <div class="pool-row 8"></div>
          </div>
          <div class="pool-column 3">
            <div class="pool-row 1"></div>
            <div class="pool-row 2"></div>
            <div class="pool-row 3"></div>
            <div class="pool-row 4"></div>
            <div class="pool-row 5"></div>
            <div class="pool-row 6"></div>
            <div class="pool-row 7"></div>
            <div class="pool-row 8"></div>
          </div>
        </div>
      </div>
      <div class="column gameboard">
        <div class="header-panel">
          <div class="player1-name">Victor</div>
        </div>
        <div class="gameboard-panel">
          <div class="gameboard-grid player1"> Grid</div>
        </div>
      </div>
      <div class="column gameboard">
        <div class="header-panel">
          <div class="player2-name"> Olga</div>
        </div>
        <div class="gameboard-panel">
        <div class="gameboard-grid player2"> Grid</div>
        </div>
      </div>
      <div class="container-column">
        <div class="pool-title-container">
          <div class="pool-title"> Player 2 Ships</div>
        </div>
        <div class="pool-container">
          <div class="pool-column 1">
            <div class="pool-row 1">1</div>
            <div class="pool-row 2">1</div>
            <div class="pool-row 3">1</div>
            <div class="pool-row 4">1</div>
            <div class="pool-row 5">1</div>
            <div class="pool-row 6">1</div>
            <div class="pool-row 7">1</div>
            <div class="pool-row 8">1</div>
          </div>
          <div class="pool-column 2">
            <div class="pool-row 1">1</div>
            <div class="pool-row 2">1</div>
            <div class="pool-row 3">1</div>
            <div class="pool-row 4">1</div>
            <div class="pool-row 5">1</div>
            <div class="pool-row 6">1</div>
            <div class="pool-row 7">1</div>
            <div class="pool-row 8">1</div>
          </div>
          <div class="pool-column 3">
            <div class="pool-row 1">1</div>
            <div class="pool-row 2">1</div>
            <div class="pool-row 3">1</div>
            <div class="pool-row 4">1</div>
            <div class="pool-row 5">1</div>
            <div class="pool-row 6">1</div>
            <div class="pool-row 7">1</div>
            <div class="pool-row 8">1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
